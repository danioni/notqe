<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0c0f16"/>
      <stop offset="100%" stop-color="#06080c"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1a1f2e" stroke-width="4"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="20 10" opacity="0.4"/>

  <!-- Radar sweep glow -->
  <circle cx="256" cy="256" r="160" fill="url(#glow)"/>

  <!-- Crosshair lines -->
  <line x1="256" y1="80" x2="256" y2="432" stroke="#1a1f2e" stroke-width="1.5"/>
  <line x1="80" y1="256" x2="432" y2="256" stroke="#1a1f2e" stroke-width="1.5"/>

  <!-- Radar circles -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#1a1f2e" stroke-width="1"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#1a1f2e" stroke-width="1"/>

  <!-- Eye shape - the surveillance symbol -->
  <path d="M108 256 Q256 140 404 256 Q256 372 108 256Z" fill="none" stroke="#ef4444" stroke-width="6" stroke-linejoin="round"/>

  <!-- Iris -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ef4444" stroke-width="4"/>

  <!-- Pupil - dollar sign -->
  <text x="256" y="275" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="72" fill="#ef4444">$</text>

  <!-- Corner brackets - targeting UI -->
  <path d="M100 140 L100 100 L140 100" fill="none" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <path d="M372 100 L412 100 L412 140" fill="none" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <path d="M412 372 L412 412 L372 412" fill="none" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <path d="M140 412 L100 412 L100 372" fill="none" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.7"/>

  <!-- Small indicator dots -->
  <circle cx="256" cy="96" r="4" fill="#ef4444" opacity="0.8"/>
  <circle cx="256" cy="416" r="4" fill="#ef4444" opacity="0.8"/>
  <circle cx="96" cy="256" r="4" fill="#ef4444" opacity="0.8"/>
  <circle cx="416" cy="256" r="4" fill="#ef4444" opacity="0.8"/>
</svg>
